<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script defer src="./Js/script.js"></script>
        <link rel="stylesheet" href="./CSS/style.css" />
        <title>Stepper-Form</title>
    </head>
    <body>
        <h1 class="title">My Stepper Form</h1>
        <section>
            <form>
                <div class="form-div" id="form1">
                    <h2>1</h2>
                    <label for="name1">Name:</label>
                    <input type="text" name="name1" id="name" />
                    <div class="btn-div">
                        <p class="btn" id="next1">Next</p>
                    </div>
                </div>
                <div class="form-div" id="form2">
                    <h2>2</h2>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" />
                    <div class="btn-div">
                        <p class="btn" id="back1">Back</p>
                        <p class="btn" id="next2">Next</p>
                    </div>
                </div>
                <div class="form-div" id="form3">
                    <h2>3</h2>
                    <h3>
                        Thanks for filling out our form! Please press SUBMIT
                        below.
                    </h3>
                    <div class="btn-div">
                        <p class="btn" id="back2">Back</p>
                        <input class="btn" type="submit" value="Submit!" />
                        <p class="btn" id="clear">Restart</p>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
